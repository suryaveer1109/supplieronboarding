<style>
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }
</style>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<ng-container *ngIf="loginSuccess=='true'; then thenTemplate; else elseTemplate"></ng-container>

  <ng-template #thenTemplate>
    <app-navbar [parentData]="appName"></app-navbar>
    <router-outlet></router-outlet>
  </ng-template>

  <ng-template #elseTemplate>
    <app-login-page (messageEvent)="receiveMessage($event)"></app-login-page>
  </ng-template>
